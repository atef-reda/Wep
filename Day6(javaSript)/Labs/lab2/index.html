<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        font-size: 30px;
        font-weight: bold;
    }

    h1 {
        color: red;
    }
</style>

<body>
    <script>
        var students = [
            { fname: 'ali', age: 22, grade: 100 },
            { fname: 'nora', age: 20, grade: 90 },
            { fname: 'nada', age: 25, grade: 75 },
            { fname: 'heba', age: 19, grade: 50 },
            { fname: 'bassem', age: 21, grade: 40 },
        ];

        function print1() {
            students.forEach(element => {
                document.body.innerHTML += `<p>${element.fname} : ${element.age}  :${element.grade}<p/>`
            });
        }
        function print_greater_than_80() {
            document.body.innerHTML += `<h1>Students Have Greater Than 80:<h1/>`
            students.forEach(element => {
                if (element.grade > 80) {
                    document.body.innerHTML += `<p>${element.fname} : ${element.age} : ${element.grade} <p/>`
                }
            });
        }
        function print_sorted_name() {
            document.body.innerHTML += `<h1>Students Order Ascending By Name: <h1/>`
            var stu = students.sort(function (a, b) {
                if (a.fname.toLowerCase() > b.fname.toLowerCase()) {
                    return 1;
                }
                else if (a.fname.toLowerCase() < b.fname.toLowerCase()) {
                    return -1;
                } else {
                    return 0;
                }
            })
            stu.forEach(element => {
                document.body.innerHTML += `<p>${element.fname} : ${element.age}  :${element.grade}<p/>`
            });
        }
        print1();
        print_greater_than_80();
        print_sorted_name();
    </script>
</body>

</html>
