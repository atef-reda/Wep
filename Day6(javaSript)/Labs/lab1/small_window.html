<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Display</title>
    <style>
        p {
            display: inline-block;
        }
    </style>
</head>

<body>
    <script>
        var var1 = "welcome to js";
        var i = 0;

        // Store the interval ID
        const interval = setInterval(() => {
            document.body.innerHTML += `<p>${var1[i]}</p>`; //##### problem in spaces #########
            if (var1[i] === " ") {
                document.body.innerHTML += `<per> </per>`; //##### problem in spaces #########

            }
            i++;
            console.log(i);

            // Check if we've reached the end of the string
            if (i === (var1.length+1)) {
                clearInterval(interval); // Stop the interval
                this.close();
            }
        }, 500); 
    </script>
</body>

</html>
