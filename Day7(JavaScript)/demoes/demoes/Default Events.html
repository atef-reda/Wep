<body>
    <form action="DomSelectors.html">
        <input type="text" /><br /><br />
        <input type="password" /><br /><br />
        <input type="submit" value="LogIn" />

    <script>
        sub = document.querySelector("input[type='submit']")

            e.preventDefault()
            alert("Default event Stopped")

        })
